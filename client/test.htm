#statusbar {

	left: 20px;
	right: 20px;
	height: 20px;
	padding: 6px 20px;

	-moz-border-radius-bottomleft: 10px;
	-moz-border-radius-bottomright: 10px;
	border-bottom-left-radius: 10px;

	height: 16px;
